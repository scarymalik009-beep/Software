name: Build Installer
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
        env:
          npm_config_build_from_source: false
      - run: npm run build
      - run: npm run electron:build:win
      - uses: actions/upload-artifact@v3
        with:
          name: Installer
          path: release/*.exe
